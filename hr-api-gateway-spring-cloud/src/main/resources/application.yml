server:
  port: 9090

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: hr-api-gateway-spring-cloud
    output:
      ansi:
        enabled: ALWAYS
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 5000
        response-timeout: 8000
      routes:
        - id: test-service-route
          uri: lb://test-service
          predicates:
            - Path=/test/**
management:
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway, health, info
  info:
    build:
      enabled: true
    env:
      enabled: true


